<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conquest Request App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1 headLine">Conquest Request App</span>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <p>
                    <a class="btn btn-primary" data-toggle="collapse" href="#newRequestForm" role="button"
                        aria-expanded="false" aria-controls="newRequestForm">
                        Create new request
                    </a>
                </p>
                <div class="collapse" id="newRequestForm">
                    <div class="card card-body">
                        <form>
                            <div class="form-group">
                                <label for="requestorName">Requestor Name</label>
                                <input type="text" class="form-control" id="requestorName">
                            </div>
                            <div class="form-group">
                                <label for="requestDetail">Request Details</label>
                                <textarea class="form-control" id="requestDetail" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary mb-2 submitButton">Create Request</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script data-require="jquery" data-semver="3.1.1"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
